syntax = "proto3";
package store.profile;

option java_multiple_files = true;
option java_package = "com.github.conanchen.gedit.store.profile.grpc";
option java_outer_classname = "StoreProfileProto";
option objc_class_prefix = "STPRF";

import "common/common.proto";

// The store service definition.
service StoreProfileApi {
    rpc Create (CreateRequest) returns (CreateResponse) {
    }

    rpc Update (UpdateRequest) returns (UpdateResponse) {
    }

    rpc Get (GetRequest) returns (StoreProfileResponse) {
    }

    rpc List (ListRequest) returns (stream StoreProfileResponse) {
    }

    rpc FindByName (FindByNameRequest) returns (StoreProfileResponse) {
    }

    rpc Ban (BanRequest) returns (BanResponse) {
    }

}

message CreateRequest {
    string name = 1; //unique
    string ownerId = 2;
}

message CreateResponse {
    common.Status status = 999;
    string uuid = 1; //store uuid
    string name = 2;
    string ownerId = 3;
}


message UpdateRequest {
    string uuid = 1; //store uuid
    string name = 2;
    string logo = 3;
    double lat = 4;
    double lon = 5;
    string type = 6;
    string desc = 7;
    int32 bonusRate = 8;
    string address = 9;
    repeated string images = 10;
    bool active = 59;

    bool isNameUpdate = 102;
    bool isLogoUpdate = 103;
    bool isLatUpdate = 104;
    bool isLonUpdate = 105;
    bool isTypeUpdate = 106;
    bool isDescUpdate = 107;
    bool isBonusRateUpdate = 108;
    bool isAddressUpdate = 109;

}

message UpdateResponse {
    common.Status status = 999;
    string uuid = 1; //store uuid
}


message GetRequest {
    string uuid = 1; //store uuid
}


message DeleteRequest {
    string uuid = 1; //store uuid
}

message DeleteResponse {
    common.Status status = 999;
    string uuid = 1; //store uuid
}

message ListRequest {
    string type = 3;
    int32 from = 100;
    int32 size = 101;
}

message FindByNameRequest {
    string name = 1;
}

message StoreProfileResponse {
    common.Status status = 999;
    StoreProfile storeProfile = 1;
}

message StoreProfile{
    string uuid = 1; //store uuid
    string name = 2;
    string logo = 3;
    double lat = 4;
    double lon = 5;
    string type = 6;
    string desc = 7;
    int32 bonusRate = 8; //赠送积分比例
    string address = 9;
    repeated string images = 10;
    bool active = 59;

    int32 from = 100;

}
message BanRequest {
    string uuid = 1; //store uuid
    bool active = 2;
}

message BanResponse {
    common.Status status = 999;
    string uuid = 1; //store uuid
    bool active = 2;
}