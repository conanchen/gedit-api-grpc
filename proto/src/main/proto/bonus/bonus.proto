syntax = "proto3";
package bonus;

option java_multiple_files = true;
option java_package = "com.github.conanchen.gedit.bonus.grpc";
option java_outer_classname = "BonusProto";
option objc_class_prefix = "BONUS";

import "common/common.proto";

// The bonus service definition.
service Bonus {

    rpc AddTX (AddTXRequest) returns (TXResponse) {
    }

    rpc GetTX (GetTXRequest) returns (TXResponse) {
    }
    
    rpc ListTX (ListTXRequest) returns (stream TXResponse) {
    }

}

message AddTXRequest {
    string payerId = 11;
    string payeeId = 12;
    string type = 13;
    int32 amount = 14;
    string referenceType = 15;
    string referenceId = 16;
    string comment = 17;
}

message ListTXRequest {
    string payerId = 11;
    string payeeId = 12;
    string type = 13;

    string referenceType = 15;
    string referenceId = 16;

    int32 from = 100;
    int32 size = 101;

}

message GetTXRequest {
    string id = 1;
}

message TXResponse {
    common.Status status = 999;
    string id = 1;

    string payerId = 11;
    string payeeId = 12;
    string type = 13;
    int32 amount = 14;
    string referenceType = 15;
    string referenceId = 16;
    string comment = 17;

    int64 created = 40;
}
