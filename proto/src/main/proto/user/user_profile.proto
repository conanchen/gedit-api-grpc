syntax = "proto3";
package user.profile;

option java_multiple_files = true;
option java_package = "com.github.conanchen.gedit.user.profile.grpc";
option java_outer_classname = "UserProfileProto";
option objc_class_prefix = "USRPROF";

import "/proto/common/common.proto";

// The hanzi service definition.
service User {

    rpc Add (AddRequest) returns (AddResponse) {
    }

    rpc Get (GetRequest) returns (UserProfileResponse) {
    }

    rpc Find (FindRequest) returns (UserProfileResponse) {
    }

    rpc List (ListRequest) returns (stream UserProfileResponse) {
    }

    rpc UpdateMyLocation (UpdateMyLocationRequest) returns (UpdateMyLocationResponse) {
    }

    rpc UpdateMyProfile (UpdateMyProfileRequest) returns (UpdateMyProfileResponse) {
    }

    rpc Ban (BanRequest) returns (UserProfileResponse) {
    }
}

message AddRequest {
    string mobile = 1;
}

message AddResponse {
    common.Status status = 999;
    string id = 1;
}


message ListRequest {
    int32 page = 1;
}

message GetRequest {
    string id = 1;
}

message BanRequest {
    string id = 1;
    bool active = 2;
}
message BanResponse {
    common.Status status = 999;
    string id = 1;
    bool active = 2;
}

message FindRequest {
    string mobile = 1;
}

message UserProfileResponse {
    common.Status status = 999;
    UserProfile userProfile = 1;
}

message UserProfile {
    string id = 1;
    string mobile = 2;
    string name = 3;
    string desc = 4;
    bool active = 6;
}

message UpdateMyLocationRequest {
    double lat = 30;
    double lon = 31;
}

message UpdateMyLocationResponse {
    common.Status status = 999;
}

message UpdateMyProfileRequest {
    string name = 2;
    string logo = 3;
    string desc = 7;

    bool isNameUpdate = 102;
    bool isLogoUpdate = 103;
    bool isDescUpdate = 107;

}

message UpdateMyProfileResponse {
    common.Status status = 999;
    string id = 1; //user id
}